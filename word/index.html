		<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
		<script src="jquery.touchSwipe.min.js"></script>
		<script src="jquery.mousewheel.min.js"></script>
		

		<script type="text/javascript">


			var canscroll = true;//用来限制滚动频率
			$(document).ready(function() {
		

				var now_page=0;
				var page_length=$(".page").length;
				/***滚动鼠标**/
				$(document).mousewheel(function(event,delta){
					if (canscroll) {
						console.log("in");
						//限制滚动
						 var direction=event.deltaY;
						 //向下滚动
						 if(direction<0)   
						 {
						 	if(now_page<page_length-1)
						 	{
								canscroll = false;
							 	now_page++;
							 	$(".container").animate({"top":now_page*-100+"%"},600,function(){canscroll = true;});
							 	
							 }
						 }else 
						 {
						 	if(now_page>0)
						 	{
						 		canscroll = false;
						 		now_page--;
						 		$(".container").animate({"top":now_page*-100+"%"},600,function(){canscroll = true;});
							 	
						 	}
						 }
												 
					};
				})

				$(".container").swipe(
					{
						swipe:function(event,direction,distance,duration,fingerCount){
							if(direction=="up"){
								now_page++;
							}else if(direction=="down"){
								now_page--;
							}
							if(now_page<0){
								now_page=0;
							}
							if(now_page>page_length-1){
								now_page=page_length-1;
							}
							$(".container").animate({"top":now_page*-100+"%"},600);
						
						}
					}
				);

				$("img.arrow").click(
					function(){
						now_page++;
						$(".container").animate({"top":now_page*-100+"%"},600);
					}
				);

			});

		</script>
	</head>

	<body onmousewheel="return false;" >
